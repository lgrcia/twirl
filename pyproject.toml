[tool.poetry]
name = "twirl"
version = "0.2.0"
description = "Astrometric plate solving in Python"
authors = ["Lionel J. Garcia <lionel_garcia@live.fr r>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8,<3.12"
numpy = "^1.23.5"
astropy = "^5.1.1"
astroquery = "^0.4.6"
requests = "^2.28.1"

[tool.poetry.group.dev.dependencies]
astropy = "^5.1.1"
astroquery = "^0.4.6"
requests = "^2.28.1"

[tool.poetry.group.docs.dependencies]
sphinx = "*"
docutils = "*"
jupyterlab = "*"
myst-parser = "*"
twine = "*"
sphinx-book-theme = "^1.0.0"
myst-nb = "*"
sphinx-copybutton = "*"
photutils = "^1.6.0"
scipy = "*"
matplotlib = "*"
scikit-image = "^0.20.0"
pandas = "^1.5.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.extras]
docs = [
    "sphinx",
    "docutils",
    "jupyterlab",
    "myst-parser",
    "twine",
    "sphinx-book-theme",
    "black",
    "myst-nb",
    "sphinx-copybutton",
]